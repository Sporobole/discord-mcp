spring.application.name=discord-mcp
server.port=8085

# MCP Server Configuration
spring.ai.mcp.server.name=discord-mcp-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.instructions=Discord MCP Server - Provides Discord Bot integration via JDA
spring.ai.mcp.server.protocol=STREAMABLE

# Streamable HTTP Transport Configuration (MCP 2025-03-26 spec)
spring.ai.mcp.server.mcp-endpoint=/mcp
spring.ai.mcp.server.keep-alive-interval=30s

# Enable debug logging for MCP
logging.level.org.springframework.ai.mcp=DEBUG

# Security Configuration
mcp.security.bearer-token=${MCP_BEARER_TOKEN:}

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.file.name=./target/logs/discord-mcp-server.log
logging.level.dev.saseq=INFO
logging.level.org.springframework.security=INFO
