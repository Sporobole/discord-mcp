spring.application.name=discord-mcp
server.port=8085

# MCP Server Configuration
spring.ai.mcp.server.name=discord-mcp-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.instructions=Discord MCP Server - Provides Discord Bot integration via JDA

# SSE Transport Configuration (HTTP/HTTPS)
spring.ai.mcp.server.sse-endpoint=/sse
spring.ai.mcp.server.sse-message-endpoint=/mcp/message
spring.ai.mcp.server.keep-alive-interval=30s

# Security Configuration
mcp.security.bearer-token=${MCP_BEARER_TOKEN:}

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.file.name=./target/logs/discord-mcp-server.log
logging.level.dev.saseq=INFO
logging.level.org.springframework.security=INFO
